version: '3.8'

services:
  app:
    container_name: "backcontainer"
    build: .
    ports:
      - "8080:8080"
    environment:
      - DATABASE_URL=jdbc:mysql://mysqldb:3306/avioneshcl
      - DATABASE_USERNAME=root
      - DATABASE_PASSWORD=root  # Debe coincidir con la contrase√±a de MySQL
      - DATABASE_DRIVER=com.mysql.cj.jdbc.Driver
    depends_on:
      mysqldb:
        condition: service_healthy

  mysqldb:
    container_name: "mysqldb"
    image: "mysql:5.7"
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    environment:
      MYSQL_DATABASE: "avioneshcl"
      MYSQL_USER: "oscar"
      MYSQL_PASSWORD: "oscar"
      MYSQL_ROOT_PASSWORD: "root"  # Se requiere esta variable
    restart: always
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-proot"]
      interval: 10s
      retries: 5
      start_period: 30s  # Aumentamos el tiempo de espera

volumes:
  mysql-data:
    external: false
