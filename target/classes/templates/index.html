<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Aviones</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<h1>Tablon de Aviones</h1>
<!--<p th:if="${bienvenida}" th:text="${bienvenida}"></p>-->
<table border="1">
    <thead>
    <tr>
        <th>Nombre</th>
        <th>Imagen</th>
        <th>Descripción</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="avion, iterStat : ${aviones}">
        <td th:text="${avion.nombre}"></td>
        <td>
            <img th:src="@{'img/' + ${avion.imagen}}" alt="Imagen de avión" />
        </td>
        <td th:text="${avion.descripcion}"></td>
    </tr>
    </tbody>
</table>
<a href="/nuevo">Añadir nuevo avion</a>
</body>
</html>
